<h2 mat-dialog-title>{{ data.category }} bearbeiten</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Datum</mat-label>
    <input matInput [matDatepicker]="picker" [value]="date" (dateChange)="onDateChange($event.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Wert eingeben</mat-label>
    <input matInput type="number" [(ngModel)]="value">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button (click)="save()">Speichern</button>
</mat-dialog-actions>
