<div class="health-container">
  <h2 class="page-title">Health</h2>

    <div class="card-grid">
      <app-health-card
      *ngFor="let card of cards"
      [title]="card.title"
      [icon]="card.icon"
      [value]="getValue(card.title)"
      [subtitle]="card.subtitle"
      [chartColor]="card.chartColor"
      [chartPoints]="getChartPoints(card.title)"
      [wrapperClass]="card.wrapperClass"
      (edit)="openEditDialog(card.title)"
      ></app-health-card>
    </div>
</div>
