<div class="goal-wrapper">
  <!-- Cycling Card -->
  <div class="goal-card accent-cycling">
    <div class="goal-card-content">
      <div class="edit-icon">✏️</div>
      <h3 class="goal-title">Cycling</h3>
      <p class="goal-target">🎯 Goal: 50 km / week</p>

      <div class="progress-bar-container">
        <div class="progress-bar">
          <div class="progress-fill" style="width: 68%"></div>
        </div>
        <p class="progress-text">68%</p>
      </div>

      <div class="goal-info">
        <span class="trend-up">▲ +12%</span>
        <span class="status on-track">🟢 Geb dir mal etwas Mühe</span>
      </div>
    </div>
  </div>

  <!-- Jogging Card -->
  <div class="goal-card accent-jogging">
    <div class="goal-card-content">
      <div class="edit-icon">✏️</div>
      <h3 class="goal-title">Jogging</h3>
      <p class="goal-target">🎯 Goal: 20 km / week</p>

      <div class="progress-bar-container">
        <div class="progress-bar">
          <div class="progress-fill" style="width: 40%"></div>
        </div>
        <p class="progress-text">40%</p>
      </div>

      <div class="goal-info">
        <span class="trend-down">▼ -5%</span>
        <span class="status behind">🔴 Beweg dich du fette Sau!</span>
      </div>
    </div>
  </div>

  <!-- Workout Card -->
  <div class="goal-card accent-workout">
    <div class="goal-card-content">
      <div class="edit-icon">✏️</div>
      <h3 class="goal-title">Workout</h3>
      <p class="goal-target">🎯 Goal: 4 Sessions / week</p>

      <div class="progress-bar-container">
        <div class="progress-bar">
          <div class="progress-fill" style="width: 100%"></div>
        </div>
        <p class="progress-text">100%</p>
      </div>

      <div class="goal-info">
        <span class="trend-neutral">— 0%</span>
        <span class="status completed">✅ Fertig! Das hat aber echt gedauert</span>
      </div>
    </div>
  </div>
</div>
